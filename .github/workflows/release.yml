name: Release Extensions
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Archive Release
      uses: thedoctor0/zip-release@main
      with:
        type: 'zip'
        filename: 'release.zip'
        exclusions: |
          [
            '.github',
            '.gitattributes',
            '.gitignore',
            '.env-sample',
            'test',
            'opcd-inkscape-ext.code-workspace'
          ].join(' ')
       
